<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Padoka</title>
</h:head>
<h:body>

	<f:metadata>
		<f:viewParam name="id" value="#{categoriaMB.categoria.id}" />
		<f:event listener="#{categoriaMB.buscarPorId}" type="preRenderView" />
	</f:metadata>

	<h:form>
		<h5>Editar Categoria</h5>

		<h:panelGrid columns="2">

			<h:outputLabel value="Id" />
			<h:inputText value="#{categoriaMB.categoria.id}" disabled="true" />


			<h:outputLabel value="Descrição" />
			<h:inputText value="#{categoriaMB.categoria.descricao}" />

			<h:outputLabel />
			<h:commandButton value="Salvar" action="#{categoriaMB.salvar}" />
			<h:commandButton value="Cancelar" action="/categoria/listar" />

		</h:panelGrid>

	</h:form>


</h:body>
</html>
